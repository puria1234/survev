<!DOCTYPE html>
<html>
<head>
    <title>ngrok Connection Test</title>
</head>
<body>
    <h1>ngrok Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test site_info endpoint
                const response = await fetch('/api/site_info', {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                result.innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Response: <pre>${JSON.stringify(await response.json(), null, 2)}</pre></p>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h2>Error!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
